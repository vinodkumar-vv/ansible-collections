plugin: oracle.oci.oci
regions:
   - us-ashburn-1
compartments:
   - compartment_ocid: ocid1.compartment.oc1..aaaaaaaa6f24s5yseohrltkrereoukzf4hkixzliyblq5dvivdvpudislgeq
     fetch_compute_hosts: true
     fetch_hosts_from_subcompartments: false

# Create Inventory list with Private IP
hostname_format: private_ip

# Create Inventory list with diplay name 
#hostname_format: display_name

include_host_filters:
   - "lifecycle_state == 'RUNNING' and freeform_tags.OS == 'OracleLinux'"
#   - "lifecycle_state == 'RUNNING'"      # To get fetch only running instance
#   - "'OracleLinux' == freeform_tags.OS"  # To get fetch only instance hving with tag OracleLinux

default_groups: []
groups:
   OracleLinux: "'OracleLinux' == freeform_tags.OS"

