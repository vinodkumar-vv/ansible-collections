plugin: oracle.oci.oci

# Example select regions
regions:
   - us-ashburn-1

# Select compartment by ocid
compartments:
   - compartment_ocid: <ocid1> ############## update OCID here
     fetch_compute_hosts: true
     fetch_hosts_from_subcompartments: false

# Create Inventory list with Public IP
hostname_format: puplic_ip

# Create Inventory list with Private IP
#hostname_format: private_ip

# Create Inventory list with display name 
#hostname_format: display_name

include_host_filters:
   - "lifecycle_state == 'RUNNING' and freeform_tags.OS == 'OracleLinux'"
#   - "lifecycle_state == 'RUNNING'"      # To fetch only running instance
#   - "'OracleLinux' == freeform_tags.OS"  # To fetch only instance having with tag OracleLinux
#   - "freeform_tags.OS == 'OracleLinux'"

#Disables automatic group creation by the plugin
default_groups: []

#Create custom groups
groups:
   OracleLinux: "'OracleLinux' == freeform_tags.OS"
   OracleAutonomousLinux: "'OracleAutonomousLinux' == freeform_tags.OSAuto"
   Owner: "'oracle/<ID>' == defined_tags['Oracle-Tags'].CreatedBy" ############## update oracle/<ID> here
   

